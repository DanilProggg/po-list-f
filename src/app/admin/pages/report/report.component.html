<div class="container mt-3">
    <!-- Реактиваня форма для скачивания отчта-->
        <ng-select bindValue="Выберите группу" [clearable]="false" placeholder="Группа" (change)="groupChange($event)" [ngModel]="selectedGroup" [ngModelOptions]="{standalone: true}" class="group_select mb-3">
            <ng-option selected disabled value="Выберите группу">Выберите группу</ng-option>
            @for (item of groups; track $index) {
                <ng-option value={{item.id}}>{{item.name}}</ng-option>
            }
        </ng-select>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">С</span>
            <input [(ngModel)]="from" type="date" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">По</span>
            <input [(ngModel)]="to" type="date" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <a target="_blank" href="{{domain}}/api/v1/pare/report?group_id={{selectedGroup}}&from={{customDatePipe(from)}}&to={{customDatePipe(to)}}" class="btn btn-primary">Скачать</a>
</div>
