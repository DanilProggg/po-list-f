<div class="container">
    <ng-select bindValue="Выберите группу" [clearable]="false" placeholder="Группа" (change)="groupSelected()" [(ngModel)]="selectedGroup" class="group_select">
        <ng-option selected disabled value="Выберите группу">Выберите группу</ng-option>
        @for (item of groups; track $index) {
            <ng-option value={{item.id}}>{{item.name}}</ng-option>
        }
    </ng-select>
    <h2 class="my-5">Отслеживаемые пары</h2>
    <ul *ngIf="pastUploaded == true && planedUploaded == true">  
        <li class="title">
            <div>Название</div>
            <div>Пройдено, часов</div>
            <div>Запланировано, часов</div>
        </li>
    @for (item of disciplines; track $index) {
        <li class="mt-3">
            <div class="fs-4">{{item.name}}</div>
            <div class="fs-5 pastHours">{{getPastHoursByDisciplineId(item.id)}}</div>
            <input class="fs-5 planedHours" (change)="planedHoursSave(item.id, $any($event).target.value)" value={{getPlanedHoursByDisciplineId(item.id)}}>
        </li>
    }    
    </ul>
</div>
